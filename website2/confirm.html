<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Confirmation</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" href="images/favicon.ico">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/header.css">
		<link rel="stylesheet" href="css/confirm.css">
	</head>
	<body>
		<header>
			<h1>Order Confirmation</h1>
		</header>
		<main>
			<p>Your order was received on
				<script>
					var order_date = new Date();   //stores the computer date/time in the variable called order_date
					var month_num = order_date.getMonth();
					var month_name;
					if (month_num == 0)
						month_name = "January";
					else if (month_num == 1)
						month_name = "February";  
					else if (month_num == 2)
						month_name = "March";
					else if (month_num == 3)
						month_name = "April";
					else if (month_num == 4)
						month_name = "May";
					else if (month_num == 5)
						month_name = "June";
					else if (month_num == 6)
						month_name = "July";
					else if (month_num == 7)
						month_name = "August";
					else if (month_num == 8)
						month_name = "September";
					else if (month_num == 9)
						month_name = "October";
					else if (month_num == 10)
						month_name = "November";
					else
						month_name = "December";
						
					var hour_num = order_date.getHours();
					var current_hour;
					var ampm;
					if (hour_num == 0) {
						current_hour = 12;
						ampm = "am";
					} else if (hour_num > 12) {
						current_hour = hour_num-12;
						ampm = "pm";
					} else {
						current_hour = hour_num;
						ampm = "am";
						if (current_hour == 12) {
							ampm = "pm";
						}
					}
					
					var minute_num = order_date.getMinutes()
					var current_minute;
					if (minute_num < 10) {
						var current_minute = "0" + minute_num;						
					} else {
						current_minute = minute_num;
					}
					
					document.write(month_name + " " + order_date.getDate() + ", " + order_date.getFullYear());
					document.write(" at " + current_hour +  ":"  + current_minute + " " + ampm);
				</script>
			</p>
		</main>
		<footer> 
			<p>Dylan Steinke - CS2800 Project 3 - Spring 2021</p>
		</footer>
	</body>
</html>
